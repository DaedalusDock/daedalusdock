2023-11-20:
  Kapu1178:
  - tweak: The Codex now supports nicer formatting.
2023-11-21:
  Kapu1178:
  - bugfix: Airlock codex entry works.
  - rscadd: Asteroid Magnet codex entry.
  - rscadd: The magnet now has a 60 second cooldown between uses.
