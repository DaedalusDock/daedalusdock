2023-11-23:
  Kapu1178:
  - bugfix: IPCs can remove shackles in their preferences menu
  - rscdel: Health indicator due to being confusing.
  - balance: Adjusted rate of slowdown from pain.
  - tweak: Added healthdoll indicator for pain.
  - bugfix: Tackling works again.
  - bugfix: Hogs no longer shit runtimes, they just shit.
  - rscdel: Removed feedback on trying to grab an anchored object.
  - bugfix: Being restrained or incapacitated prevents movement again.
