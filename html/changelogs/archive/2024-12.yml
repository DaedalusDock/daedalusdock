  - rscadd: You can now smash a plate over someone else's head.
  - bugfix: Fixed being unable to point to food on plates.
2024-12-11:
  Kapu1178:
  - qol: Added a screen alert for being prone.
2024-12-13:
  Kapu1178:
  - tweak: Change the combat mode icons from "Combat" to "Help" and "Harm".
  - rscadd: The combat mode icon now becomes "Grab" while holding CTRL.
  - rscadd: Having throw mode on how changes your mouse icon.
  - bugfix: Fixed having multiple hotkeys bound to one key not firing all keyUp events.
2024-12-15:
  francinum:
  - qol: Chairs now point the correct way.
  - bugfix: Robotics is now a Medical access.
  - bugfix: Prisoners are now targeted by security robots automatically.
2024-12-20:
  Kapu1178:
  - rscadd: Replaced Initropidril with Adenosine.
  francinum:
  - code_imp: There are now special unit tests for enforcing mapping standards.
2024-12-23:
  Kapu1178:
  - bugfix: Huds (ie, the health hud) no longer rotate with the mob they are shown
      over.
  - bugfix: Headsets are no longer off by default.
2024-12-27:
  Kapu1178:
  - bugfix: Fixed a deadlock in pathfinding code.
  - bugfix: Fixed a hud positioning issue.
  - bugfix: Tricordrazine math is no longer insane.
  - balance: Adjusted Tricordrazine heal ramp-up to compensate.
  - bugfix: Medbots now chase their targets for a bit instead of giving up instantly
      if they moved.
  - bugfix: Medbots now re-attempt healing their previously given-up-on target after
      a specific time period.
  - balance: Medbots no longer magically heal their target, opting to inject chems
      instead.
  - rscadd: Medbots now voice their displeasure if you move out of their range.
  - rscadd: Silver Sulfadiazine, a fast-acting but inefficient topical burn healing
      reagent.
  - rscadd: Styptic Powder, a fast-acting but inefficient topical brute healing reagent.
  - bugfix: Fixed coagulant effects causing errors.
  - balance: Doubled the metabolization rates of Dermaline and Meralyne. I felt they
      weren't impactful enough for how annoying they are to make.
  - rscadd: Silver Sulfadiazine now has a byproduct of silicon.
