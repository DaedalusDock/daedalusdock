2024-12-03:
  Kapu1178:
  - bugfix: Kinesis works again
2024-12-04:
  Kapu1178:
  - qol: Improved the visual fidelity of many light sources.
  - bugfix: quick equip works properly with items with equip delays
2024-12-05:
  Kapu1178:
  - qol: Redid how space cash works because it was too annoying to play with. Large
      bills do exist but are intended to be difficult to obtain and mostly for flair.
      Space Cash now stacks up to 500, and is mostly given out in 1's.
  - qol: Put FAR too much effort into making item stacks look prettier.
  - qol: Item stacks now display the amount in the stack as a number on the sprite
      if you are holding it.
  - bugfix: Removed the text shadow from links using the obvious notice css class.
  jlsnow301:
  - bugfix: Fixed a modsuit bluescreen
2024-12-06:
  Kapu1178:
  - rscadd: Added "examine properties", generic information displayed about objects
      in the form of tooltips.
  - qol: Removed several examine texts describing controls into their respective codex
      entries.
  - bugfix: Fixed cable coil grammar.
  - bugfix: Removed extra newlines from the end of examine blocks.
2024-12-08:
  Kapu1178:
  - code_imp: Rewrote the code that handles if you can click on things. REPORT BUGS.
