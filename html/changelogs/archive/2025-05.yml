  - bugfix: Fixed a hard del.
2025-05-25:
  Kapu1178:
  - rscadd: Cargo shuttles that are landing now have audible exchanges with air traffic
      control.
2025-05-31:
  Kapu1178:
  - rscadd: Nicotine suppresses the effects of hunger.
  - rscadd: 'The "Starving" state of hunger now has the following effects: Stomach
      pain, vision impairment, an dry heaving.'
